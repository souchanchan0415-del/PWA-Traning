<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Train Punch | ワークアウト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
  <header class="header">
    <h1>Train Punch</h1>
    <p class="header-sub">トレーニング記録アプリ / ローカル保存版 v0.1</p>

    <!-- タブナビ -->
    <nav class="tab-nav">
      <a href="./session.html" class="tab active">ワークアウト</a>
      <a href="./analysis.html" class="tab">パフォーマンス</a>
      <a href="./history.html" class="tab">アーカイブ</a>
      <a href="./settings.html" class="tab">システム</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">記録入力</h2>
      <form id="logForm" class="form">
        <div class="field">
          <label for="date">日付</label>
          <input type="date" id="date" required>
        </div>

        <div class="field">
          <label for="exercise">種目</label>
          <input type="text" id="exercise" placeholder="ベンチプレス" required>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="weight">重量(kg)</label>
            <input type="number" id="weight" step="0.5" inputmode="decimal" required>
          </div>
          <div class="field">
            <label for="reps">回数</label>
            <input type="number" id="reps" inputmode="numeric" required>
          </div>
          <div class="field">
            <div class="label-row">
              <label for="rpe">RPE</label>
              <span class="help-chip" data-help="rpe">?</span>
            </div>
            <p class="help-text" data-help-target="rpe">
              RPE（0〜10）はトレーニング中の<span style="white-space:nowrap;">主観的な運動強度</span>を表す指標です。<br>
              0 = とても楽 / 10 = もう1回は無理なくらい限界。
            </p>
            <input type="number" id="rpe" step="0.5" inputmode="decimal" placeholder="7.5">
          </div>
        </div>

        <div class="field">
          <label for="memo">メモ</label>
          <textarea id="memo" rows="2" placeholder="セットの感覚など自由に"></textarea>
        </div>

        <button type="submit" class="btn-primary">保存する</button>
        <p id="message" class="message"></p>
      </form>
    </section>

    <section class="card">
      <div class="card-header-row">
        <h2 class="card-title">記録一覧</h2>
        <button id="clearAll" class="btn-danger small">全部削除</button>
      </div>
      <div id="emptyState" class="empty">まだ記録がありません</div>
      <div class="table-wrapper">
        <table class="log-table" id="logTable">
          <thead>
            <tr>
              <th>日付</th>
              <th>種目</th>
              <th>重量</th>
              <th>回数</th>
              <th>RPE</th>
              <th>メモ</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="logBody">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Train Punch のデータは、この端末のブラウザ(localStorage)に保存されます。</small>
  </footer>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }

    // RPE の ? を押したら説明の表示/非表示を切り替え
    document.addEventListener('click', (event) => {
      const chip = event.target.closest('.help-chip');
      if (!chip) return;

      const key = chip.getAttribute('data-help');
      if (!key) return;

      const help = document.querySelector(`.help-text[data-help-target="${key}"]`);
      if (!help) return;

      help.classList.toggle('show');
    });
  </script>
</body>
</html>
