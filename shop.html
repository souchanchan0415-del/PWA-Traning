<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Train Punch | ショップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
  <header class="header">
    <h1>Train Punch</h1>
    <p class="header-sub">Train Punch ショップ（β）</p>
  </header>

  <main class="container">
    <!-- 説明だけ残す -->
    <section class="card">
      <h2 class="card-title">ショップについて</h2>
      <p style="font-size:0.9rem; color:#c2c5d3;">
        Train Punch に関連するグッズやデジタル教材をまとめていく予定のページです。<br>
        現在は準備中です。商品が用意できたら、このページに一覧を表示します。
      </p>
    </section>
  </main>

  <footer class="footer">
    <small>© Train Punch</small>
  </footer>

  <script>
    // SW登録（他ページと同じ）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
