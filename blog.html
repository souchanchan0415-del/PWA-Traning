<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Train Punch | ブログ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.webmanifest">

  <style>
    .blog-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .blog-item {
      display: block;
      padding: 12px 14px;
      border-radius: 10px;
      background: #181b24;
      border: 1px solid #2a2e3b;
      text-decoration: none;
      color: #f5f5f5;
    }

    .blog-item-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 4px;
    }

    .blog-item-meta {
      font-size: 0.8rem;
      color: #a0a3b1;
      margin-bottom: 4px;
    }

    .blog-item-summary {
      font-size: 0.85rem;
      color: #e0e0e0;
      margin: 0;
    }

    .blog-status {
      font-size: 0.85rem;
      color: #a0a3b1;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Train Punch</h1>
    <p class="header-sub">Train Punch ブログ（β）</p>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">記事一覧</h2>
      <p id="blogStatus" class="blog-status">記事を読み込んでいます…</p>
      <div id="blogList" class="blog-list"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© Train Punch</small>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listEl = document.getElementById('blogList');
      const statusEl = document.getElementById('blogStatus');

      if (!listEl || !statusEl) return;

      fetch('./posts/index.json')
        .then((res) => {
          if (!res.ok) {
            throw new Error('HTTP ' + res.status);
          }
          return res.json();
        })
        .then((posts) => {
          if (!Array.isArray(posts) || posts.length === 0) {
            statusEl.textContent = 'まだ記事がありません。';
            return;
          }

          // 日付降順にソート（新しい順）
          posts.sort((a, b) => (b.date || '').localeCompare(a.date || ''));

          statusEl.textContent = ''; // メッセージ消す
          listEl.innerHTML = '';

          posts.forEach((post) => {
            const slug = post.slug;
            if (!slug) return;

            const a = document.createElement('a');
            a.href = './post.html?slug=' + encodeURIComponent(slug);
            a.className = 'blog-item';

            const titleEl = document.createElement('h3');
            titleEl.className = 'blog-item-title';
            titleEl.textContent = post.title || '(無題)';

            const metaEl = document.createElement('p');
            metaEl.className = 'blog-item-meta';
            metaEl.textContent = post.date || '';

            const summaryEl = document.createElement('p');
            summaryEl.className = 'blog-item-summary';
            summaryEl.textContent = post.summary || '';

            a.appendChild(titleEl);
            a.appendChild(metaEl);
            a.appendChild(summaryEl);

            listEl.appendChild(a);
          });
        })
        .catch((err) => {
          console.error(err);
          statusEl.textContent = '記事一覧の読み込みに失敗しました。時間をおいて再度お試しください。';
        });
    });
  </script>
</body>
</html>
