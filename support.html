<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>サポート & お知らせ — Train Punch</title>
  <meta name="description" content="Train Punch の開発支援ページです。広告/紹介リンクが含まれます。" />
  <meta name="theme-color" content="#111111" />
  <link rel="stylesheet" href="styles.css?v=1.4.3" />

  <!-- AdSense（あとで差し替え：ca-pub-XXXX） -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXX"
    crossorigin="anonymous"></script>
</head>
<body>
  <header class="appbar">
    <h1 class="logo">サポート & お知らせ</h1>
  </header>

  <main class="container">
    <div class="card">
      <p>いつもご利用ありがとうございます。以下の広告・紹介リンクからのご支援は、開発継続に充てられます🙏</p>
      <a class="btnlike" href="./" rel="noopener">← アプリに戻る</a>
    </div>

    <!-- ディスプレイ広告枠（あとで data-ad-client / data-ad-slot を差し替え） -->
    <div class="card" style="text-align:center">
      <h3>スポンサー枠</h3>
      <ins class="adsbygoogle"
           style="display:block; text-align:center; min-height:120px"
           data-ad-client="ca-pub-XXXX"
           data-ad-slot="YYYYYYYYYY"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      <small>※ 未承認の間は空白です。承認後に表示されます。</small>
    </div>

    <!-- 例：アフィリエイト（IDを差し替え） -->
    <div class="card">
      <h3>おすすめ器具・サプリ</h3>
      <ul class="list">
        <li>
          <span>可変式ダンベル</span>
          <a class="btnlike" href="https://www.amazon.co.jp/dp/XXXXXXXX?tag=あなたのID-22"
             target="_blank" rel="sponsored noopener">見る</a>
        </li>
        <li>
          <span>リストラップ</span>
          <a class="btnlike" href="https://px.a8.net/XXXXXXXX"
             target="_blank" rel="sponsored noopener">見る</a>
        </li>
      </ul>
      <small>リンクにはアフィリエイト（広告）を含みます。</small>
    </div>

    <!-- 投げ銭（カード決済は相手サイト側で完結） -->
    <div class="card">
      <h3>その他のサポート</h3>
      <div class="row">
        <a class="btnlike" href="https://github.com/sponsors/あなた" target="_blank" rel="noopener">GitHub Sponsors</a>
        <a class="btnlike" href="https://ko-fi.com/あなた"         target="_blank" rel="noopener">Ko-fi</a>
        <a class="btnlike" href="https://buymeacoffee.com/あなた"  target="_blank" rel="noopener">Buy Me a Coffee</a>
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>
</body>
</html>
