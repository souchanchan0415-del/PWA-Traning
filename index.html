<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Train Punch | ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./styles.css">
  <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
  <header class="header">
    <h1>Train Punch</h1>
    <p class="header-sub">部活・トレーニング管理のためのミニアプリ</p>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">メニュー</h2>
      <p style="font-size:0.9rem; color:#c2c5d3; margin-bottom:12px;">
        今は「トレーニング記録」ページだけですが、今後ここに機能を増やしていけます。
      </p>

      <a href="./train.html" style="text-decoration:none;">
        <button class="btn-primary" style="width:100%; margin-bottom:8px;">
          Train Punch を開く
        </button>
      </a>

      <p style="font-size:0.8rem; color:#7a7d89; margin-top:8px;">
        ※ホーム画面に追加して使う場合は、<br>
        Train Punch を開いた画面（train.html）で追加するとスムーズです。
      </p>
    </section>
  </main>

  <footer class="footer">
    <small>© Train Punch</small>
  </footer>

  <script>
    // ここでも SW を登録してOK（train.html と同じ）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
