<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Train Punch | パフォーマンス</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
  <header class="header">
    <h1>Train Punch</h1>
    <p class="header-sub">トレーニング記録アプリ / ローカル保存版 v0.1</p>

    <nav class="tab-nav">
      <a href="./session.html" class="tab">ワークアウト</a>
      <a href="./analysis.html" class="tab active">パフォーマンス</a>
      <a href="./history.html" class="tab">アーカイブ</a>
      <a href="./settings.html" class="tab">システム</a>
    </nav>
  </header>

  <main class="container">
    <!-- 週間ボリューム -->
    <section class="card">
      <h2 class="card-title">週間ボリューム（kg）</h2>
      <p style="font-size:0.8rem; color:#a0a3b1; margin-top:0; margin-bottom:8px;">
        1週間あたりの合計ボリューム（重量×回数）の推移です。
      </p>
      <div style="position:relative; height:240px;">
        <canvas id="weeklyVolumeChart"></canvas>
      </div>
    </section>

    <!-- 1日平均RPE -->
    <section class="card">
      <h2 class="card-title">1日平均 RPE</h2>
      <p style="font-size:0.8rem; color:#a0a3b1; margin-top:0; margin-bottom:8px;">
        日ごとの平均RPEの推移です。記録がある日のみ表示されます。
      </p>
      <div style="position:relative; height:240px;">
        <canvas id="dailyRpeChart"></canvas>
      </div>
    </section>

    <section class="card" id="analysisEmptyCard" style="display:none;">
      <p style="font-size:0.9rem; color:#c2c5d3; margin:0;">
        まだ集計できる記録がありません。<br>
        まずは「ワークアウト」でトレーニングを記録してみてください。
      </p>
    </section>
  </main>

  <footer class="footer">
    <small>Train Punch のデータは、この端末のブラウザ(localStorage)に保存されます。</small>
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // ===== ログ読み込み（localStorageのどのキーでも対応できるように探索） =====
    function loadLogs() {
      const results = [];

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          const value = localStorage.getItem(key);
          const parsed = JSON.parse(value);
          if (Array.isArray(parsed) && parsed.length > 0 && typeof parsed[0] === 'object') {
            const sample = parsed[0];
            if ('date' in sample && 'exercise' in sample && 'weight' in sample && 'reps' in sample) {
              return parsed; // それっぽい配列を見つけたら採用
            }
          }
        } catch (e) {
          // JSON じゃなければスルー
        }
      }
      return results;
    }

    function buildWeeklyVolume(logs) {
      const weekly = {}; // { weekKey: volume }

      logs.forEach(log => {
        if (!log.date) return;
        const w = Number(log.weight);
        const r = Number(log.reps);
        if (!w || !r) return;

        const d = new Date(log.date);
        if (isNaN(d.getTime())) return;

        // 週の月曜日をキーにする
        const day = d.getDay(); // 0=Sun
        const diff = (day + 6) % 7; // 月曜までさかのぼる日数
        d.setDate(d.getDate() - diff);
        const weekKey = d.toISOString().slice(0, 10); // "YYYY-MM-DD"

        if (!weekly[weekKey]) weekly[weekKey] = 0;
        weekly[weekKey] += w * r;
      });

      const keys = Object.keys(weekly).sort();
      return {
        labels: keys,
        data: keys.map(k => weekly[k])
      };
    }

    function buildDailyAvgRpe(logs) {
      const daily = {}; // { date: {sum, count} }

      logs.forEach(log => {
        if (!log.date) return;
        const rpe = Number(log.rpe);
        if (!rpe) return;

        if (!daily[log.date]) {
          daily[log.date] = { sum: 0, count: 0 };
        }
        daily[log.date].sum += rpe;
        daily[log.date].count += 1;
      });

      const keys = Object.keys(daily).sort();
      return {
        labels: keys,
        data: keys.map(k => daily[k].sum / daily[k].count)
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const logs = loadLogs();
      const emptyCard = document.getElementById('analysisEmptyCard');

      if (!logs || logs.length === 0) {
        if (emptyCard) emptyCard.style.display = 'block';
        return;
      }

      const weekly = buildWeeklyVolume(logs);
      const daily = buildDailyAvgRpe(logs);

      if ((!weekly.labels.length || !weekly.data.length) &&
          (!daily.labels.length || !daily.data.length)) {
        if (emptyCard) emptyCard.style.display = 'block';
        return;
      }

      if (weekly.labels.length) {
        const ctx1 = document.getElementById('weeklyVolumeChart');
        if (ctx1) {
          new Chart(ctx1, {
            type: 'bar',
            data: {
              labels: weekly.labels,
              datasets: [{
                label: '合計ボリューム (kg)',
                data: weekly.data
              }]
            },
            options: {
              scales: {
                x: { ticks: { color: '#c2c5d3' } },
                y: {
                  beginAtZero: true,
                  ticks: { color: '#c2c5d3' }
                }
              },
              plugins: {
                legend: {
                  labels: { color: '#f5f5f5' }
                }
              }
            }
          });
        }
      }

      if (daily.labels.length) {
        const ctx2 = document.getElementById('dailyRpeChart');
        if (ctx2) {
          new Chart(ctx2, {
            type: 'line',
            data: {
              labels: daily.labels,
              datasets: [{
                label: '平均RPE',
                data: daily.data,
                tension: 0.3
              }]
            },
            options: {
              scales: {
                x: { ticks: { color: '#c2c5d3' } },
                y: {
                  beginAtZero: true,
                  suggestedMax: 10,
                  ticks: { color: '#c2c5d3' }
                }
              },
              plugins: {
                legend: {
                  labels: { color: '#f5f5f5' }
                }
              }
            }
          });
        }
      }
    });

    // Service Worker 登録（他ページと同じ）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
