<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Train Punch | パフォーマンス</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
  <header class="header">
    <h1>Train Punch</h1>
    <p class="header-sub">トレーニング記録アプリ / ローカル保存版 v0.1</p>

    <nav class="tab-nav">
      <a href="./session.html" class="tab">ワークアウト</a>
      <a href="./analysis.html" class="tab active">パフォーマンス</a>
      <a href="./history.html" class="tab">アーカイブ</a>
      <a href="./settings.html" class="tab">システム</a>
    </nav>
  </header>

  <main class="container">
    <!-- 週間ボリューム -->
    <section class="card">
      <h2 class="card-title">週間ボリューム（kg）</h2>
      <p style="font-size:0.8rem; color:#a0a3b1; margin-top:0; margin-bottom:8px;">
        1週間あたりの合計ボリューム（重量×回数）の推移です。
      </p>
      <div style="position:relative; height:240px;">
        <canvas id="weeklyVolumeChart"></canvas>
      </div>
    </section>

    <!-- 1日平均RPE -->
    <section class="card">
      <h2 class="card-title">1日平均 RPE</h2>
      <p style="font-size:0.8rem; color:#a0a3b1; margin-top:0; margin-bottom:8px;">
        直近7日分の平均RPEの推移です。記録がある日は点が表示されます。
      </p>
      <div style="position:relative; height:240px;">
        <canvas id="dailyRpeChart"></canvas>
      </div>
    </section>

    <section class="card" id="analysisEmptyCard" style="display:none;">
      <p style="font-size:0.9rem; color:#c2c5d3; margin:0;">
        まだ集計できる記録がありません。<br>
        まずは「ワークアウト」でトレーニングを記録してみてください。
      </p>
    </section>
  </main>

  <footer class="footer">
    <small>Train Punch のデータは、この端末のブラウザ(localStorage)に保存されます。</small>
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // ===== ログ読み込み（localStorageを走査して、それっぽい配列を探す） =====
    function loadLogs() {
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          const value = localStorage.getItem(key);
          const parsed = JSON.parse(value);
          if (Array.isArray(parsed) && parsed.length > 0 && typeof parsed[0] === 'object') {
            const sample = parsed[0];
            if ('date' in sample && 'exercise' in sample && 'weight' in sample && 'reps' in sample) {
              return parsed;
            }
          }
        } catch (e) {
          // JSONでなければ無視
        }
      }
      return [];
    }

    // 日付を "YYYY-MM-DD" 文字列に
    function toDateOnlyString(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    // 週の月曜日の日付を求める
    function getWeekStart(date) {
      const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      const day = d.getDay(); // 0=Sun..6=Sat
      const diff = (day + 6) % 7; // 月曜までさかのぼる日数
      d.setDate(d.getDate() - diff);
      return d;
    }

    // 週間ボリューム（重量×回数の合計）
    function buildWeeklyVolume(logs) {
      const weekly = {}; // { weekKey: volume }

      logs.forEach(log => {
        if (!log.date) return;
        const w = Number(log.weight);
        const r = Number(log.reps);
        if (!isFinite(w) || !isFinite(r) || w <= 0 || r <= 0) return;

        const d = new Date(log.date);
        if (isNaN(d.getTime())) return;

        const weekStart = getWeekStart(d);
        const weekKey = toDateOnlyString(weekStart);
        if (!weekly[weekKey]) weekly[weekKey] = 0;
        weekly[weekKey] += w * r;
      });

      const keys = Object.keys(weekly).sort();
      return {
        labels: keys,
        data: keys.map(k => weekly[k])
      };
    }

    // 直近7日分の平均RPE
    function buildLast7DaysAvgRpe(logs) {
      const map = {}; // { date: {sum, count} }

      logs.forEach(log => {
        if (!log.date) return;
        const rpe = Number(log.rpe);
        if (!isFinite(rpe)) return;
        if (!map[log.date]) {
          map[log.date] = { sum: 0, count: 0 };
        }
        map[log.date].sum += rpe;
        map[log.date].count += 1;
      });

      const labels = [];
      const data = [];
      const today = new Date();

      // 今日を含めた直近7日分（過去6日〜今日）
      for (let i = 6; i >= 0; i--) {
        const d = new Date(today);
        d.setDate(d.getDate() - i);
        const key = toDateOnlyString(d);
        labels.push(key);

        if (map[key]) {
          const { sum, count } = map[key];
          data.push(sum / count);
        } else {
          data.push(null); // 記録がない日は穴にする
        }
      }

      return { labels, data };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const logs = loadLogs();
      const emptyCard = document.getElementById('analysisEmptyCard');

      if (!logs || logs.length === 0) {
        if (emptyCard) emptyCard.style.display = 'block';
        return;
      }

      const weekly = buildWeeklyVolume(logs);
      const daily = buildLast7DaysAvgRpe(logs);

      if ((!weekly.labels.length || !weekly.data.length) &&
          daily.data.every(v => v === null)) {
        if (emptyCard) emptyCard.style.display = 'block';
        return;
      }

      // ==== 週間ボリューム グラフ ====
      if (weekly.labels.length) {
        const ctx1 = document.getElementById('weeklyVolumeChart');
        if (ctx1) {
          const maxVolume = Math.max(...weekly.data);
          const roundedMax =
            maxVolume > 0 ? Math.ceil(maxVolume / 100) * 100 : 100;

          new Chart(ctx1, {
            type: 'bar',
            data: {
              labels: weekly.labels,
              datasets: [{
                label: '合計ボリューム (kg)',
                data: weekly.data
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                x: {
                  ticks: { color: '#c2c5d3' },
                  grid: {
                    color: 'rgba(255,255,255,0.05)'
                  }
                },
                y: {
                  beginAtZero: true,
                  max: roundedMax,
                  ticks: { color: '#c2c5d3' },
                  grid: {
                    color: 'rgba(255,255,255,0.08)'
                  }
                }
              },
              plugins: {
                legend: {
                  labels: { color: '#f5f5f5' }
                }
              }
            }
          });
        }
      }

      // ==== 1日平均RPE グラフ（直近7日） ====
      if (daily.labels.length) {
        const ctx2 = document.getElementById('dailyRpeChart');
        if (ctx2) {
          new Chart(ctx2, {
            type: 'line',
            data: {
              labels: daily.labels,
              datasets: [{
                label: '平均RPE',
                data: daily.data,
                spanGaps: false,
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                x: {
                  ticks: { color: '#c2c5d3' },
                  grid: {
                    color: 'rgba(255,255,255,0.05)'
                  }
                },
                y: {
                  beginAtZero: true,
                  suggestedMax: 10,
                  ticks: { color: '#c2c5d3' },
                  grid: {
                    color: 'rgba(255,255,255,0.08)'
                  }
                }
              },
              plugins: {
                legend: {
                  labels: { color: '#f5f5f5' }
                }
              }
            }
          });
        }
      }
    });

    // Service Worker 登録（他ページと同じ）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
